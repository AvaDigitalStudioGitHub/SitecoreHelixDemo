name: Docker Image CI Test Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker CM image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
